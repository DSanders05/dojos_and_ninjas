<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos Home</title>
</head>
<body>
    <div class="container d-flex justify-content-around mt-5">
        <form action="/dojo/create" method= 'POST'>
            <div class="text-center">
                <h1 class="mb-3">New Dojo</h1><br>
                <label for="dojo_name">Name: </label>
                <input type="text" name="dojo_name" id="dojo_name"><br>
                <input type="submit" class="mt-3" value="Create">
            </div>
        </form>
        <div class="text-center">
            <h1>All Dojos</h1>
            {%for dojo in dojos%}
            <a href="/dojos/{{dojo.id}}/show">{{dojo.dojo_name}}</a><br>
            {%endfor%}<br>
            <a href="/ninjas">Add Ninja</a><br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
