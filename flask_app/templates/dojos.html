<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Page</title>
</head>
<body>
    <h1 class="text-center mt-5 mb-5">Dojo Page</h1>
    <div class="container d-flex">
        <div class="hero text-center">
            <h2>New Dojo</h2>
            <form action="/dojos/create" method = POST>
                <input type="text" name="dojo_name"><br>
                <input type="submit" value="Add Dojo" class="mt-5 bg-primary">
            </form>
        </div>
        <div class="hero text-center">
            <h2>All Dojos</h2>
                <div class="dojo_locations bg-light border border-warning mb-2">
                    {%for each_dojo in dojos%}
                    <a href="">{{each_dojo.dojo_name}}</a><br>
                    {%endfor%}<br>
                </div>
            <a href="/ninjas/add">Add Ninja</a>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>

</body>
</html>
