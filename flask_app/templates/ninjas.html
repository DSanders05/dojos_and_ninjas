<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}">
    <title>Ninja Page</title>
</head>
<body>
    <h1>Ninja Page</h1>
    <form action="/ninjas/create" method= POST>
        <div class="dropdown ms-3 mb-5">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose Dojo
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {%for each_dojo in dojos%}
            <a class="dropdown-item" >{{each_dojo.dojo_name}}</a>
            {%endfor%}
            </div>
        </div>
        <div class="input-group input-group-sm mb-3 ms-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">First Name:</span>
            <input type="text" name="first_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3 ms-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Last Name:</span>
            <input type="text" name="last_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3 ms-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Age:</span>
            <input type="text" name="age" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3 ms-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Dojo ID:</span>
            <input type="text" name="dojo_id" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <input type="submit" value="Create" class="ms-3">
    </form>
    <a href="/dojos_home">Home</a>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p' crossorigin='anonymous'></script>

</body>
</html>
